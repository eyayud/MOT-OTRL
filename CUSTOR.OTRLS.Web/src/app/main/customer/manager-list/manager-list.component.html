<app-breadcrumb [title]="'Manager List'"></app-breadcrumb>
<div style="padding: 30px">
<div class="mat-elevation-z8 table-container"  style="margin: auto; width: 70%; ">
 <mat-card >

  <mat-card-content>
   
    <!-- <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar> -->
    <!-- <mat-progress-bar mode="indeterminate" *ngIf="loadingIndicator"></mat-progress-bar> -->
    <mat-table #table [dataSource]="dataSource" >
      <ng-container matColumnDef="ManagerId"  >
        <mat-header-cell *matHeaderCellDef>Manager ID</mat-header-cell>
        <mat-cell *matCellDef="let managers">
          {{managers?.ManagerId}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="FullName" >
        <mat-header-cell *matHeaderCellDef >ሙሉ ስም</mat-header-cell>
        <mat-cell *matCellDef="let managers">
          {{managers?.FullName}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="FullNameEng"  >
        <mat-header-cell *matHeaderCellDef>Full Name</mat-header-cell>
        <mat-cell *matCellDef="let managers">
          {{managers?.FullNameEng}}
        </mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="Gender" >
        <mat-header-cell *matHeaderCellDef >Gender</mat-header-cell>
        <mat-cell *matCellDef="let managers">
          {{getGender(managers?.Gender)}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Nationality"  >
        <mat-header-cell *matHeaderCellDef >Nationality</mat-header-cell>
        <mat-cell *matCellDef="let managers">
          {{managers?.Nationality}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions" >
        <mat-header-cell *matHeaderCellDef >
          <button mat-button color="primary" (click)="editManager()">
            <mat-icon style="margin-top: -5px" class="mat-8">add</mat-icon>
           {{'common.commands.Add' | translate}}  
          </button>
        </mat-header-cell>
        <mat-header-cell *matHeaderCellDef >
        </mat-header-cell>
        <mat-cell mat-dialog-actions *matCellDef="let manager" >
          <button mat-icon-button matTooltip = "Edit"  (click)="editManager(manager)">
            <mat-icon class="mat-12" color="primary">edit</mat-icon>
            <span >Edit</span>
          </button>
          <span style="width: 20px"></span>
          <button mat-icon-button matTooltip="Delete" (click)="confirmDelete(manager)">
            <mat-icon class="mat-12" color="warn">delete</mat-icon>
            <span>Delete</span>
          </button>
          
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns">
      </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
     
    <mat-paginator [showFirstLastButtons]="true" 
      [length]="totalCount" 
      [pageSize]="paginationService.pageSize"
      [pageSizeOptions]="paginationService.selectItemsPerPage" 
      (page)="switchPage($event)" >
  </mat-paginator>
  </mat-card-content>
</mat-card>
</div>
</div>
