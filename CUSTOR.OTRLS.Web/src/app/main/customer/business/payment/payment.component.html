<mat-card-content class="mt-3 green-top-border">
  <div fxLayout="column" fxFlex.gt-md="60" fxFlexOffset.gt-md="20">
    <mat-card fxLayoutGap="5px" class="mt-3 mat-elevation-z2 ">
      <mat-list>
        <mat-list-item class="mb-2" *ngFor="let payout of payouts">
          <div fxFlex="70">{{payout.ServiceType}}</div>
          <div fxFlex class="text-center">
            <h3>{{payout.Price}}</h3>
          </div>
          <mat-divider fxFlex class="mt-2 mb-2" style=""></mat-divider>
        </mat-list-item>
      </mat-list>
      <div>
        <div fxFlexOffset="70" fxFlex="10" class="text-center">
          <h3>{{'payment.totalAmount'|translate}}</h3>
        </div>
        <div fxFlex>
          <h2 class="primary-color"> 867 Birr</h2>
        </div>
      </div>

    </mat-card>

    <div fxFlex="100" fxLayoutAlign="end">
      <button class="mt-3" fxFlex="30" mat-raised-button color="primary" (click)="openPaymentDialog()">
        {{'payment.goToPayment'|translate}}
      </button>
    </div>
  </div>


</mat-card-content>
