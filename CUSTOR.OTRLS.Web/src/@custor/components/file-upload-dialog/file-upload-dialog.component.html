<div>

  <!-- <div> -->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{'common.commands.UploadFile' | translate}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- <div style="width: 350px"> -->

  <!-- <h1 matDialogTitle style="color: steelblue;">Confirm</h1> -->
  <!-- <mat-divider style="margin-top:-20px">
  </mat-divider>
  <br> -->

  <div mat-dialog-content style="font-size: 14px;margin: 20px;">
    <input
      type="file"
      #file
      style="display: none"
      (change)="onFilesAdded()"
      multiple
    />
    <button
      [disabled]="uploading || uploadSuccessful"
      mat-stroked-button
      color="primary"
      class="add-files-btn"
      (click)="addFiles()"
    >
      <mat-icon>attach_file</mat-icon>
      {{'common.commands.Select'|translate}}
    </button>
    <h4 mat-line>{{fileTobeUploaded.name}}</h4>
    <mat-progress-bar
      *ngIf="progress"
      mode="determinate"
      [value]="progress[fileTobeUploaded.name].progress | async"
    ></mat-progress-bar>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions fxLayoutAlign="end" class="mr-2">
    <button *ngIf="showCancelButton" mat-button mat-dialog-close>{{'common.commands.Cancel' |translate}}</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!canBeClosed"
      (click)="closeDialog()"
    >
      <mat-icon>cloud_upload</mat-icon>
            <span *ngIf="primaryButtonText==='Upload'"> {{'common.commands.Upload'  | translate}}</span>
            <span *ngIf="primaryButtonText==='Finish'"> {{'common.commands.End'  | translate}}</span>

    </button>
  </div>
  <!-- </div> -->
</div>
